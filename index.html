<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 4のCSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- 日本語フォント用の設定 -->
    <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Noto Sans Japanese", "ヒラギノ角ゴ ProN W3", Hiragino Kaku Gothic ProN, Arial, Meiryo, sans-serif;
      }
      table {
	      border-collapse: collapse;
      }
      td {
	      border: solid 1px;
	      padding: 0.5em;
      }
    </style>

    <!-- タイトル -->
    <title>テクノロジー（藤原）サンプル</title>
  </head>

  <body>
    <div class="container">  <!-- Bootstrap 4用のタグ -->

      <!-- 自分用のHTMLをここに書く -->

      <h1>ＢＩＭ計算！</h1>

      
      <h2>入力</h2>
      <form name="mainForm">
        <div class="form-group">
          <label for="input1">体重（ｋｇ）</label>
          <input id="input1" class="form-control" type="text" onchange="answer()"/>
        </div>

        <div class="form-group">
          <label for="input2">身長（ｍ）</label>
          <input id="input2" class="form-control" type="text" onchange="answer()"/>
        </div>

        <div class="form-group">
          <label for='input3'>身長（ｍ）</label>
          <input id="input3" class="form-control" type="text" onchange="answer()"/>
        </div>
      </form>

      <h2>ＢＩＭ</h2>
      <p id="output">値</p>

      <table>
        <tr>
          <td>状態</td>
          <td>BIM</td>
        </tr>
        
        <tr>
          <td>低体重（痩せ型）</td>
          <td>18.5未満</td>
        </tr>

         <tr>
          <td>普通</td>
          <td>18.5~25未満</td>
        </tr>
        
        <tr>
          <td>肥満（1度）</td>
          <td>25~30未満</td>
        </tr>

         <tr>
          <td>肥満（2度）</td>
          <td>30~35未満</td>
        </tr>
        
        <tr>
          <td>肥満（3度）</td>
          <td>35~40未満</td>
        </tr>

        <tr>
          <td>肥満（4度）</td>
          <td>40以上</td>
        </tr>
      
      <!-- 自分用のHTMLはここまで -->

    </div>  <!-- Bootstrap 4用のタグ -->

    <!-- 外部のJavaScriptライブラリ -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    
    <script src="main.js"></script>
  </body>
</html>
